<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tender Frozen Dashboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">
    <!-- Navigation CSS -->
    <link rel="stylesheet" href="tf-navigation.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="manifest" href="manifest.json">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="theme-color" content="#1a73e8">
    <style>
        :root {
            --primary: #1a73e8;
            --secondary: #6b7280;
            --success: #10b981;
            --danger: #ef4444;
            --warning: #f59e0b;
            --info: #38bdf8;
            --light: #f8fafc;
            --dark: #1f2937;
            --background: #f1f5f9;
            --border: #e5e7eb;
            --whatsapp: #25D366;
            --card-bg: #ffffff;
            --text-primary: #111827;
            --text-secondary: #4b5563;
            --shadow-sm: 0 1px 2px 0 rgb(0 0 0 / 0.05);
            --shadow: 0 1px 3px 0 rgb(0 0 0 / 0.1), 0 1px 2px -1px rgb(0 0 0 / 0.1);
            --shadow-md: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1);
            --shadow-lg: 0 10px 15px -3px rgb(0 0 0 / 0.1), 0 4px 6px -4px rgb(0 0 0 / 0.1);
            --border-radius: 0.75rem;
        }
        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--background);
            margin: 0;
            padding: 0;
            color: var(--text-primary);
            overflow-x: hidden;
            width: 100%;
            font-size: 14px;
            padding-bottom: 60px; /* Space for fixed navbar */
            
        }
        .container {
            max-width: 100%;
            margin: 0;
            background: var(--card-bg);
            min-height: calc(100vh - 60px);
        }
        .header {
            background: var(--primary);
            color: #fff;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: sticky;
            top: 0;
            z-index: 1000;
            box-shadow: var(--shadow-md);
        }
        .header h1 {
            font-size: 1.5rem;
            margin: 0;
            font-weight: 600;
        }
        .header-actions {
            display: flex;
            gap: 10px;
        }
        .header-btn {
            background: var(--secondary);
            color: #fff;
            border: none;
            padding: 8px 12px;
            border-radius: 6px;
            cursor: pointer;
            transition: background 0.3s, transform 0.2s, box-shadow 0.2s;
            font-size: 0.875rem;
            display: inline-flex;
            align-items: center;
            gap: 6px;
        }
        .header-btn i {
            font-size: 1em;
        }
        .header-btn:hover {
            background: #4b5563;
            transform: translateY(-1px);
            box-shadow: var(--shadow-sm);
        }
        .search-bar {
            padding: 15px 20px;
            background: var(--card-bg);
            border-bottom: 1px solid var(--border);
        }
        .search-bar input {
            width: 100%;
            padding: 10px 15px;
            border: 1px solid var(--border);
            border-radius: 6px;
            font-size: 0.9rem;
            box-sizing: border-box;
            transition: border-color 0.3s, box-shadow 0.3s;
        }
        .search-bar input:focus {
            border-color: var(--primary);
            outline: none;
            box-shadow: 0 0 0 2px rgba(59, 130, 246, 0.3);
        }
        .settings-panel {
            display: none;
            padding: 0;
            background: var(--light);
            border-bottom: 1px solid var(--border);
            animation: slideDown 0.3s ease;
        }
        .settings-panel.active {
            display: block;
        }
        .settings-section {
            border-bottom: 1px solid var(--border);
        }
        .settings-section:last-child {
            border-bottom: none;
        }
        .settings-section summary {
            padding: 15px 20px;
            font-weight: 600;
            cursor: pointer;
            list-style: none;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: background-color 0.2s;
        }
        .settings-section summary::-webkit-details-marker {
            display: none;
        }
        .settings-section summary::after {
            content: '\f078';
            font-family: 'Font Awesome 6 Free';
            font-weight: 900;
            transition: transform 0.3s ease;
            font-size: 0.8em;
        }
        .settings-section[open] summary::after {
            transform: rotate(180deg);
        }
        .settings-section[open] summary {
            background-color: var(--border);
        }
        .settings-content {
            padding: 20px;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
            gap: 15px;
            background-color: var(--card-bg);
        }
        .settings-content label,
        .settings-content h4 {
            display: block;
            margin-bottom: 5px;
            font-weight: 500;
            font-size: 0.875rem;
            color: var(--text-secondary);
        }
        .settings-content select,
        .settings-content input[type="text"],
        .settings-content input[type="number"],
        .settings-content input[type="date"],
        .settings-content button {
            width: 100%;
            padding: 10px;
            border: 1px solid var(--border);
            border-radius: 6px;
            font-size: 0.875rem;
            box-sizing: border-box;
            transition: border-color 0.3s, box-shadow 0.3s;
        }
        .settings-content select:focus,
        .settings-content input:focus {
            border-color: var(--primary);
            outline: none;
            box-shadow: 0 0 0 2px rgba(59, 130, 246, 0.3);
        }
        .settings-content button {
            background: var(--primary);
            color: #fff;
            border: none;
            cursor: pointer;
            font-weight: 500;
            transition: background 0.3s, transform 0.2s;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 6px;
        }
        .settings-content button:hover {
            background: #2563eb;
            transform: translateY(-1px);
        }
        .settings-content .checkbox-group label {
            display: flex;
            align-items: center;
            gap: 8px;
            font-weight: 400;
            margin-bottom: 8px;
        }
        .settings-content .checkbox-group input[type="checkbox"] {
            width: auto;
        }
        .user-management-section .user-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            border: 1px solid var(--border);
            border-radius: 6px;
            margin-bottom: 8px;
            background: var(--card-bg);
            font-size: 0.875rem;
        }
        .user-management-section .user-item .user-info {
            flex-grow: 1;
            margin-right: 10px;
        }
        .user-management-section .user-item .user-info strong {
            color: var(--text-primary);
        }
        .user-management-section .user-item .user-info small {
            color: var(--text-secondary);
            font-size: 0.8em;
            display: block;
            margin-top: 2px;
        }
        .user-management-section .user-item .user-actions button {
            margin-left: 5px;
            padding: 5px 8px;
            font-size: 0.8rem;
            border-radius: 4px;
        }
        .user-management-section #add-user-btn {
            margin-top: 10px;
        }
        .stats {
            padding: 20px;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
            gap: 15px;
            background: var(--card-bg);
            border-bottom: 1px solid var(--border);
        }
        .stat-card {
            padding: 15px;
            border-radius: var(--border-radius);
            text-align: center;
            transition: transform 0.2s, box-shadow 0.2s, background-color 0.3s, border 0.3s;
            cursor: pointer;
            border: 1px solid var(--border);
            color: var(--text-primary);
        }
        .stat-card:hover {
            transform: translateY(-3px);
            box-shadow: var(--shadow-md);
        }
        .stat-card.active {
            color: #fff;
            box-shadow: var(--shadow-md);
        }
        .stat-card.active h3,
        .stat-card.active p {
            color: #fff;
        }
        .stat-card h3 {
            margin: 0;
            font-size: 0.9rem;
            font-weight: 500;
            text-transform: uppercase;
        }
        .stat-card p {
            margin: 8px 0 0;
            font-size: 1.75rem;
            font-weight: 600;
        }
        .tabs-container {
            background: var(--card-bg);
            border-bottom: 1px solid var(--border);
            padding: 10px 0px 0px 20px;
            overflow-x: auto;
            white-space: nowrap;
            scrollbar-width: thin;
            scrollbar-color: var(--border) var(--card-bg);
        }
        .tabs-container::-webkit-scrollbar {
            height: 8px;
        }
        .tabs-container::-webkit-scrollbar-track {
            background: var(--card-bg);
        }
        .tabs-container::-webkit-scrollbar-thumb {
            background-color: var(--border);
            border-radius: 10px;
            border: 2px solid var(--card-bg);
        }
        .tab {
            display: inline-block;
            padding: 10px 20px;
            margin-right: 10px;
            margin-bottom: -1px;
            cursor: pointer;
            background: transparent;
            border: 1px solid transparent;
            border-bottom: 3px solid transparent;
            border-radius: 6px 6px 0 0;
            font-weight: 500;
            transition: background 0.3s, color 0.3s, border-color 0.3s, box-shadow 0.3s, transform 0.2s;
            color: var(--text-secondary);
        }
        .tab:hover:not(.active) {
            background: var(--light);
            color: var(--text-primary);
            box-shadow: var(--shadow-sm);
            transform: translateY(-2px);
        }
        .tab.active {
            background: var(--card-bg);
            color: var(--primary);
            border: 1px solid var(--border);
            border-bottom: 3px solid var(--primary);
            font-weight: 600;
            box-shadow: var(--shadow-md);
        }
        .tab .count {
            background: var(--secondary);
            color: #fff;
            border-radius: 10px;
            padding: 2px 8px;
            font-size: 0.75rem;
            margin-left: 8px;
            font-weight: 400;
        }
        .tab.active .count {
            background: var(--primary);
        }
        .tab-content {
            display: none;
            padding: 20px;
        }
        .tab-content.active {
            display: block;
        }
        .orders-list {
            display: grid;
            gap: 20px;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
        }
        .order-card {
            background: var(--card-bg);
            border-radius: var(--border-radius);
            border: 1px solid var(--border);
            transition: transform 0.2s, box-shadow 0.2s;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }
        .order-card:hover {
            transform: translateY(-3px);
            box-shadow: var(--shadow-md);
        }
        .order-card-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 20px;
            border-bottom: 1px solid var(--border);
            cursor: pointer;
            background-color: var(--light);
        }
        .order-card-header h3 {
            margin: 0;
            font-size: 1rem;
            color: var(--text-primary);
            font-weight: 600;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        .order-card-header .status {
            padding: 4px 10px;
            border-radius: 12px;
            font-size: 0.75rem;
            color: #fff;
            font-weight: 500;
            white-space: nowrap;
            flex-shrink: 0;
        }
        .order-card-details {
            display: none;
            padding: 20px;
            background: var(--card-bg);
            animation: slideDown 0.3s ease-out;
        }
        .order-card-details.active {
            display: block;
        }
        .order-card-details .section {
            margin-bottom: 15px;
        }
        .order-card-details .section:last-child {
            margin-bottom: 0;
        }
        .order-card-details .section h4 {
            margin: 0 0 10px;
            font-size: 0.9rem;
            color: var(--text-secondary);
            font-weight: 600;
            text-transform: uppercase;
            border-bottom: 1px solid var(--border);
            padding-bottom: 5px;
        }
        .order-card-details .section p,
        .order-card-details .section a {
            margin: 4px 0;
            font-size: 0.875rem;
            color: var(--text-secondary);
        }
        .order-card-details .section a {
            color: var(--primary);
            text-decoration: none;
        }
        .order-card-details .section a:hover {
            text-decoration: underline;
        }
        .order-card-details .product-item {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 8px 0;
            border-bottom: 1px dashed var(--border);
        }
        .order-card-details .product-item:last-child {
            border-bottom: none;
        }
        .order-card-details .product-item img {
            width: 40px;
            height: 40px;
            object-fit: cover;
            border-radius: 4px;
        }
        .order-card-details .product-item .name {
            font-weight: 500;
            color: var(--text-primary);
        }
        .order-card-details .product-item .details {
            font-size: 0.8rem;
            color: var(--text-secondary);
        }
        .action-buttons {
            display: flex;
            flex-direction: row;
            flex-wrap: wrap;
            gap: 10px;
            padding: 10px 0;
            background: var(--card-bg);
        }
        .action-btn {
            width: 45% ;
            padding: 10px 12px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 0.8rem;
            margin: 4px;
            font-weight: 500;
            transition: background 0.3s, transform 0.2s, box-shadow 0.2s;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 6px;
        }
        .action-btn:hover {
            transform: translateY(-1px);
            box-shadow: var(--shadow-sm);
        }
        .action-btn i {
            font-size: 0.9em;
            line-height: 1;
        }
        .update-status-btn {
            background: var(--info);
            color: #fff;
        }
        .update-status-btn:hover {
            background: #0ea5e9;
        }
        .edit-products-btn {
            background: var(--success);
            color: #fff;
        }
        .edit-products-btn:hover {
            background: #059669;
        }
        .copy-address-btn,
        .copy-order-btn {
            background: var(--warning);
            color: var(--dark);
        }
        .copy-address-btn:hover,
        .copy-order-btn:hover {
            background: #f59e0b;
            color: #fff;
        }
        .send-address-btn,
        .send-order-btn,
        .send-invoice-btn {
            background: var(--whatsapp);
            color: #fff;
        }
        .send-address-btn:hover,
        .send-order-btn:hover,
        .send-invoice-btn:hover {
            background: #128C7E;
        }
        .no-orders {
            text-align: center;
            color: var(--text-secondary);
            padding: 40px 20px;
            font-size: 1rem;
            font-weight: 500;
        }
        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            display: none;
            
        }
        .loading-overlay.active {
            display: flex;
        }
        .spinner {
            border: 4px solid var(--border);
            border-top: 4px solid var(--primary);
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1.0s linear infinite;
        }
        /* Order Summary Table */
        .order-summary-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
        }
        .order-summary-table td {
            padding: 8px;
            border-bottom: 1px solid var(--border);
        }
        .order-summary-table td:first-child {
            font-weight: 500;
            color: var(--text-primary);
        }
        .order-summary-table td:last-child {
            text-align: right;
            color: var(--text-secondary);
        }
        .order-summary-table tr:last-child td {
            font-weight: 600;
            color: var(--primary);
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        @keyframes slideDown {
            from { transform: translateY(-10px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
        @media (max-width: 768px) {
            .container {
                margin: 0;
                border-radius: 0;
            }
            .header h1 {
                font-size: 1.2rem;
            }
            .header-actions {
                gap: 5px;
            }
            .header-btn {
                padding: 6px 8px;
                font-size: 0.8rem;
            }
            .settings-content {
                grid-template-columns: 1fr;
                gap: 12px;
            }
            .stats {
                grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
                gap: 10px;
                padding: 15px;
            }
            .stat-card p {
                font-size: 1.5rem;
            }
            .tabs-container {
                padding: 10px 0px 0px 15px;
            }
            .tab {
                padding: 8px 15px;
                margin-right: 8px;
                font-size: 0.85rem;
            }
            .tab-content {
                padding: 15px;
            }
            .orders-list {
                gap: 15px;
                grid-template-columns: 1fr;
            }
            .order-card-header {
                padding: 10px 15px;
            }
            .order-card-details {
                padding: 15px;
            }
            .action-btn {
                font-size: 0.75rem;
                padding: 10px 10px;
                margin: 3px;
            }
        }
        @media (min-width: 769px) {
            .container {
                max-width: 1600px;
                margin: 20px auto;
                border-radius: var(--border-radius);
                box-shadow: var(--shadow-lg);
            }
        }
        .swal2-input,
        .swal2-select {
            border-radius: 6px !important;
            border: 1px solid var(--border) !important;
            font-size: 0.9rem !important;
            box-shadow: none !important;
        }
        .swal2-input:focus,
        .swal2-select:focus {
            border-color: var(--primary) !important;
            box-shadow: 0 0 0 2px rgba(59, 130, 246, 0.3) !important;
        }
        #acc .stat-card, #acc * {
            font-size: 18px !important;
        }
        #acc h3 {
            font-size: 14px !important;
        }
        .none {
            display: none;
        }
    </style>
</head>
<body>
    <div class="loading-overlay" id="loading-overlay">
        <div class="spinner"></div>
    </div>
    <div id="main-content">
        <div class="container" id="orders-content">
            <header class="header">
                <h1>Orders</h1>
                <div class="header-actions">
                    <button class="header-btn" onclick="toggleSettings()">
                        <i class="fas fa-sliders-h"></i> Settings
                    </button>
                    <button class="header-btn" onclick="refreshOrders()">
                        <i class="fas fa-sync-alt"></i> Refresh
                    </button>
                    <button class="header-btn" onclick="toggleFullScreen()">
                        <i class="fas fa-expand"></i> Full Screen
                    </button>
                </div>
            </header>
            <div class="search-bar">
                <input type="text" id="customer-filter" placeholder="Search by Customer Name, Email, or Phone...">
            </div>
            <div class="settings-panel" id="settings-panel">
                <details class="settings-section">
                    <summary>Filters</summary>
                    <div class="settings-content none">
                        <div class="checkbox-group">
                            <label>Status</label>
                            <label><input type="checkbox" name="status-filter" value="pending" checked> Pending Payment</label>
                            <label><input type="checkbox" name="status-filter" value="processing" checked> Processing</label>
                            <label><input type="checkbox" name="status-filter" value="on-hold" checked> On Hold</label>
                             <label><input type="checkbox" name="status-filter" value="on-delivery" checked> On Delivery</label>
                             <label><input type="checkbox" name="status-filter" value="delivered" checked>Delivered</label>
                            <label><input type="checkbox" name="status-filter" value="completed"> Completed</label>
                            <label><input type="checkbox" name="status-filter" value="cancelled"> Cancelled</label>
                            <label><input type="checkbox" name="status-filter" value="refunded" checked> Refunded</label>
                            <label><input type="checkbox" name="status-filter" value="failed" checked> Failed</label>
                        </div>
                        <div>
                            <label for="date-from">Date From</label>
                            <input type="date" id="date-from">
                        </div>
                        <div>
                            <label for="date-to">Date To</label>
                            <input type="date" id="date-to">
                        </div>
                    </div>
                </details>
                <details class="settings-section">
                    <summary>Display Options</summary>
                    <div class="settings-content">
                        <div>
                            <label for="per-page">Orders per page</label>
                            <input type="number" id="per-page" placeholder="e.g., 20" min="1" max="100" value="20">
                        </div>
                        <div>
                            <label for="sort-by">Sort By</label>
                            <select id="sort-by">
                                <option value="date-desc">Date (Newest First)</option>
                                <option value="date-asc">Date (Oldest First)</option>
                                <option value="total-desc">Total (High to Low)</option>
                                <option value="total-asc">Total (Low to High)</option>
                            </select>
                        </div>
                    </div>
                </details>
                <details class="settings-section">
                    <summary>Delivery & Order Preparation Users</summary>
                    <div class="settings-content user-management-section" id="user-management-section">
                        <button id="add-user-btn" style="background: var(--success); grid-column: 1 / -1;">
                            <i class="fas fa-plus"></i> Add User
                        </button>
                    </div>
                </details>
                <details class="settings-section" open>
                    <summary>Actions</summary>
                    <div class="settings-content">
                        <button id="save-settings-btn">
                            <i class="fas fa-check"></i> Apply Filters & Settings
                        </button>
                        <button id="clear-filters-btn" style="background: var(--secondary);">
                            <i class="fas fa-times"></i> Clear Filters
                        </button>
                    </div>
                </details>
            </div>
            <div id="acc" class="acc"></div>
            <div class="stats" id="stats"></div>
            <div class="tabs-container" id="warehouse-tabs-container"></div>
            <div id="tab-contents"></div>
        </div>
    </div>

        <div id="tf-navigation"></div>
        
        <!-- External Scripts -->
    <script type="text/javascript" src="tf-navigation.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <!-- Application Logic -->

        function formatPhoneNumber(phone) {
            if (!phone) return '';
            let cleaned = phone.trim().replace(/\s+/g, '').replace(/[^0-9+]/g, '');
            if (cleaned.startsWith(EGYPT_COUNTRY_CODE)) return cleaned;
            if (cleaned.startsWith('0')) if (cleaned.length === 11) return EGYPT_COUNTRY_CODE + cleaned.substring(1);
            if (cleaned.length === 10) return EGYPT_COUNTRY_CODE + cleaned;
            if (cleaned.startsWith('+') && cleaned.length > 11) return cleaned;
            console.warn(`Phone number "${phone}" could not be automatically formatted. Using cleaned value: ${cleaned}`);
            return cleaned;
        }

        const debounce = (func, delay) => {

        // Fetch Orders
        async function fetchOrders(statusFilter = null) {
            showLoading();
            const statuses = statusFilter ? [statusFilter] : JSON.parse(localStorage.getItem('status-filter') || '[]');
            const dateFrom = localStorage.getItem('date-from') || '';
            const dateTo = localStorage.getItem('date-to') || '';
            const customer = localStorage.getItem('customer-filter') || '';
            const perPage = localStorage.getItem('per-page') || '20';
            const sortBy = localStorage.getItem('sort-by') || 'date-desc';
            const perPageNum = parseInt(perPage) || 20;
            const tabsContainer = document.getElementById('warehouse-tabs-container');
            const contentsContainer = document.getElementById('tab-contents');
            const statsContainer = document.getElementById('stats');
            tabsContainer.innerHTML = '';
            contentsContainer.innerHTML = '<p class="no-orders">Loading orders...</p>';
            statsContainer.innerHTML = '';
            currentOrders = [];
            let url = '';

            try {
                url = `${storeUrl}/wp-json/wc/v3/orders?page=1&per_page=${perPageNum}`;
                if (statuses.length > 0) url += `&status=${statuses.join(',')}`;
                if (dateFrom) url += `&after=${dateFrom}T00:00:00`;
                if (dateTo) url += `&before=${dateTo}T23:59:59`;
                if (customer) url += `&search=${customer}`;
                const [orderBy, order] = sortBy.split('-');
                url += `&orderby=${orderBy}&order=${order}`;

                console.log('Fetching orders from URL:', url);
                const response = await fetch(url, {
                    headers: {
                        'Authorization': 'Basic ' + btoa(`${consumer_key}:${consumer_secret}`)
                    }
                });
                const contentType = response.headers.get('content-type');
                console.log('Fetch response status:', response.status);
                console.log('Fetch response content-type:', contentType);

                if (!response.ok) {
                    let errorText = `HTTP error! status: ${response.status}`;
                    try {
                        const errorJson = await response.json();
                        console.error('API Error Response:', errorJson);
                        errorText += `, message: ${errorJson.message || 'Unknown API error'}`;
                    } catch (e) {
                        const bodyText = await response.text();
                        console.error('API Non-JSON Error Response:', bodyText);
                        errorText += `, body: ${bodyText}`;
                    }
                    throw new Error(errorText);
                }
                if (!contentType || !contentType.includes('application/json')) {
                    const bodyText = await response.text();
                    console.error('API Unexpected Content Type:', contentType, 'Body:', bodyText);
                    throw new Error(`Expected JSON, got ${contentType}: ${bodyText}`);
                }

                currentOrders = await response.json();
                console.log('Orders fetched successfully:', currentOrders.length);
                displayStats(currentOrders);
                if (currentOrders.length > 0) {
                    groupAndDisplayOrders(currentOrders);
                } else {
                    
                    contentsContainer.innerHTML = '<p class="no-orders">No orders found matching your criteria.</p>';
                    contentsContainer.innerHTML = response.json;
                }
            } catch (error) {
                console.error('Detailed error fetching orders:', error);
                console.error('Error Name:', error.name);
                console.error('Error Message:', error.message);
                console.error('Error Stack:', error.stack);
                console.error('URL attempted:', url);
                let displayMessage = `Error loading orders: ${error.message}`;
                if (error.name === 'TypeError' && error.message.includes('Failed to fetch')) {
                    displayMessage += '. This might be a network issue, CORS problem, or an incorrect API URL/endpoint. Please check the browser console and network tab for more details.';
                }
                contentsContainer.innerHTML = `
                    <div class="no-orders" style="color: var(--danger); border: 1px solid var(--danger); background-color: #fee2e2; padding: 20px; border-radius: 8px;">
                        <p><strong>Error loading orders:</strong></p>
                        <p>${error.message}</p>
                        <p><small>Check browser console (F12) for more details.</small></p>
                        <button class="action-btn" onclick="refreshOrders()" style="background: var(--primary); color: #fff; margin-top: 10px;">
                            <i class="fas fa-sync-alt"></i> Retry
                        </button>
                    </div>`;
                showNotification(displayMessage, 'error');
            } finally {
                hideLoading();
            }
        }

        // Group Orders by Warehouse
        function groupOrdersByWarehouse(orders) {
            const groupedOrders = { 'all': orders };
            orders.forEach(order => {
                
                const warehouseMeta = order.meta_data?.find(meta => meta.key === '_selected_warehouse');
                const warehouse = warehouseMeta ? warehouseMeta.value : 'Unspecified';
                if (!groupedOrders[warehouse]) groupedOrders[warehouse] = [];
                groupedOrders[warehouse].push(order);
            });
            return groupedOrders;
        }

        function groupAndDisplayOrders(orders) {
            const grouped = groupOrdersByWarehouse(orders);
            const tabsContainer = document.getElementById('warehouse-tabs-container');
            const contentsContainer = document.getElementById('tab-contents');
            tabsContainer.innerHTML = '';
            contentsContainer.innerHTML = '';
            const warehouses = Object.keys(grouped).sort((a, b) => a === 'all' ? -1 : b === 'all' ? 1 : a.localeCompare(b));
            if (warehouses.length === 0) {
                contentsContainer.innerHTML = '<p class="no-orders">No orders found.</p>';
                return;
            }

            warehouses.forEach((warehouse) => {
                const isAllTab = warehouse === 'all';
                const warehouseDisplayName = isAllTab ? 'All Orders' : warehouse;
                const sanitizedWarehouse = isAllTab ? 'all' : sanitizeWarehouseName(warehouse);
                const warehouseOrders = grouped[warehouse];

                let tab = document.createElement('div');
                tab.classList.add('tab');
                tab.dataset.warehouse = sanitizedWarehouse;
                tab.innerHTML = `${warehouseDisplayName} <span class="count">${warehouseOrders.length}</span>`;
                tab.addEventListener('click', () => switchTab(sanitizedWarehouse));
                tabsContainer.appendChild(tab);

                let content = document.createElement('div');
                content.classList.add('tab-content');
                content.id = `tab-${sanitizedWarehouse}`;
                content.innerHTML = `<div class="orders-list" id="orders-${sanitizedWarehouse}"></div>`;
                contentsContainer.appendChild(content);

                displayOrdersForWarehouse(warehouseOrders, `orders-${sanitizedWarehouse}`);

                if (isAllTab) {
                    tab.classList.add('active');
                    content.classList.add('active');
                }

        }

                    <div>

        console.error(`Error processing line items for order ${orderData.id}:`, error);
        productItemsHtml = '<p style="color: var(--danger);">Error loading products</p>';
    }

function sendToWhatsApp(order, type) {

    const userOptions = users.map(user => `<option value="${user.id}">${user.name} (${user.job || 'N/A'})</option>`).join('');

            if (!user || !user.phone || !user.phone.startsWith(EGYPT_COUNTRY_CODE)) {

            showNotification(`${type === 'address' ? 'Address' : 'Order'} prepared for WhatsApp`, 'success');

async function fetchPaymentGateways() {
    try {
        const response = await fetch(`${storeUrl}/wp-json/wc/v3/payment_gateways`, {
            headers: {
                'Authorization': 'Basic ' + btoa(`${consumer_key}:${consumer_secret}`)
            }
        });
        if (!response.ok) {
            const error = await response.json();
            throw new Error(error.message || 'Failed to fetch payment gateways');
        }
        const gateways = await response.json();
        // Filter only enabled gateways
        return gateways.filter(gateway => gateway.enabled).map(gateway => ({
            id: gateway.id,
            title: gateway.title || gateway.method_title || 'Unknown Payment Method'
        }));
    } catch (error) {
        console.error('Error fetching payment gateways:', error);
        showNotification(`Failed to fetch payment gateways: ${error.message}`, 'error');
        return [];
    }
}

async function updateOrderStatus(orderId, newStatus, deliveryPersonId, paymentMethod) {
    showLoading();
    try {
        let body = { status: newStatus };
        if (newStatus === 'on-delivery' && deliveryPersonId) {
            const deliveryPerson = users.find(user => user.id === deliveryPersonId);
            if (deliveryPerson) {
                body.meta_data = [
                    { key: 'delivery_person_name', value: deliveryPerson.name },
                    { key: 'delivery_person_phone', value: deliveryPerson.phone }
                ];
            } else {
                throw new Error('Selected delivery person not found');
            }
        }
        if (newStatus === 'completed' && paymentMethod) {
            // Fetch payment gateways to get the title for the selected payment method
            const paymentGateways = await fetchPaymentGateways();
            const selectedGateway = paymentGateways.find(g => g.id === paymentMethod);
            if (selectedGateway) {
                body.payment_method = paymentMethod;
                body.payment_method_title = selectedGateway.title;
            } else {
                throw new Error('Selected payment method not found');
            }
        }
        const response = await fetch(`${storeUrl}/wp-json/wc/v3/orders/${orderId}`, {
            method: 'PUT',
            headers: {
                'Authorization': 'Basic ' + btoa(`${consumer_key}:${consumer_secret}`),
                'Content-Type': 'application/json'
            },
            body: JSON.stringify(body)
        });
        if (!response.ok) {
            const error = await response.json();
            throw new Error(error.message || 'Failed to update status');
        }
        const updatedOrder = await response.json();
        console.log('Order status updated:', updatedOrder);
        showNotification('Order status updated successfully', 'success');
        fetchOrders();
    } catch (error) {
        console.error('Error updating order status:', error);
        showNotification(`Failed to update status: ${error.message}`, 'error');
    } finally {
        hideLoading();
    }
}



let todayCompletedTotal = 0;
let tomorrowCompletedTotal = 0;

function calculateDailyAndTomorrowOrders(order) {
    const today = new Date();
    today.setHours(0, 0, 0, 0); // Start of today
    const tomorrow = new Date(today);
    tomorrow.setDate(today.getDate() + 1); // Start of tomorrow

    // Format date to YYYY-MM-DD for comparison
    const formatDate = (date) => date.toISOString().split('T')[0];

    // Process current order
    const completedDate = order.date_completed ? new Date(order.date_completed).toISOString().split('T')[0] : null;

    // Add total for completed orders today
    if (completedDate === formatDate(today) && order.status === 'completed') {
        todayCompletedTotal += parseFloat(order.total || 0);
    }
    // Add total for completed orders tomorrow
    if (completedDate === formatDate(tomorrow) && order.status === 'completed') {
        tomorrowCompletedTotal += parseFloat(order.total || 0);
    }

    // Format totals to two decimal places
    const formattedTodayTotal = todayCompletedTotal.toFixed(2);
    const formattedTomorrowTotal = tomorrowCompletedTotal.toFixed(2);

    // Update div with results using consistent styling
    const accDiv = document.getElementById('acc');
    accDiv.className = 'stats'; // Use same styling as stats section
    accDiv.innerHTML = `
        <div class="stat-card" style="background-color: var(--success); color: #fff; border-color: var(--success);">
            <h3>Today Sales</h3>
            <p>${formattedTomorrowTotal} ${order.currency || 'EGP'}</p>
        </div>
        <div class="stat-card" style="background-color: var(--info); color: #fff; border-color: var(--info);">
            <h3>Yesterday Sales</h3>
            <p>${formattedTodayTotal} ${order.currency || 'EGP'}</p>
        </div>
    `;
}

    document.getElementById('add-user-btn').addEventListener('click', addUser);
    document.getElementById('customer-filter').addEventListener('input', debouncedSaveSettingsAndFetch);
    document.getElementById('per-page').addEventListener('input', debouncedSaveSettingsAndFetch);
    document.getElementById('sort-by').addEventListener('change', debouncedSaveSettingsAndFetch);
    document.getElementById('date-from').addEventListener('change', debouncedSaveSettingsAndFetch);
    document.getElementById('date-to').addEventListener('change', debouncedSaveSettingsAndFetch);
    document.querySelectorAll('input[name="status-filter"]').forEach(checkbox => {
        checkbox.addEventListener('change', debouncedSaveSettingsAndFetch);
    });
});

function saveStatusFilter() {
    const statusFilter = ["pending", "processing", "on-hold", "on-delivery", "delivered", "refunded", "failed"];
    localStorage.setItem('status-filter', JSON.stringify(statusFilter));
    console.log('Status filter saved:', localStorage.getItem('status-filter'));
}

// استدعي الفانكشن
saveStatusFilter();
